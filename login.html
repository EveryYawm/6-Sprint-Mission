<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>로그인</title>
</head>
<body>
    <header>
        <a class="headerimg" href="/"><img src="imgs/logo.png"></a>
    </header>
    
    <main class="loginbox">
        <form>
            <label for="username">아이디</label>
            <input id="username" name="username">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password">
            <button>로그인</button>
          </form>
        <div>
            이메일
            이메일을 입력해주세요
        </div>
        <div>
            비밀번호
            비밀번호를 입력해주세요
        </div>
        <div>
            로그인
        </div>
        <div>
            간편 로그인하기
        </div>
    </main>

    <div>
        판다마켓이 처음이신가요?
        <a href="/signup">회원가입</a>
    </div>
</body>
</html>
